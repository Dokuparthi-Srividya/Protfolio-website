<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact-Srividya</title>
<!--  <link rel="stylesheet" href="/static/style.css">-->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body class="zoom-in">
<!--<div id="transition-overlay"></div>-->
<div>
<!-- Navigation -->
    <header>
        <h1 data-aos="fade-down" data-aos-delay="200">Contact Me</h1>
        <nav>
            <button id="themeToggle" style="margin-top: 20px;">🌓Dark/Light Mode</button>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/projects">Projects</a>
            <a href="/contact">Contact</a>
        </nav>

    </header>

    <!-- Contact Form -->
    <section class="contact-form" data-aos="zoom-in" data-aos-delay="300">


    {% if success %}
  <div id="successMsg">

    <span>✅ Your message has been sent successfully!</span>
      <span class="close-btn" onclick="this.parentElement.remove()">✖️</span>
  </div>

  <script>
    setTimeout(() => {
      const msg = document.getElementById('successMsg');
      if (msg) {
        msg.remove();
      }
    }, 5000);
  </script>
{% endif %}

        <form action="/contact" method="POST" class="contact-form">
  <input type="text" name="name" placeholder="Your Name" required>
  <input type="email" name="email" placeholder="Your Email" required>
  <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
  <button type="submit">Send Message ✉️</button>
</form>
    </section>

    <!-- Animation Script -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>AOS.init();</script>

<footer class="footer">
  <div class="footer-container">
    <p>© 2025 Srividya Dokuparthi. All rights reserved.</p>
    <div class="social-icons">
      <a href="mailto:dokuparthisrividya@gmail.com" target="_blank" title="Email">
        <img src="https://img.icons8.com/ios-filled/30/ffffff/new-post.png" alt="Email">
      </a>
      <a href="https://www.linkedin.com/in/srividya-dokuparthi-3317b232a" target="_blank" title="LinkedIn">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="LinkedIn">
      </a>
      <a href="https://github.com/Dokuparthi-Srividya" target="_blank" title="GitHub">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" style="filter: invert(1);width: 30px;">
      </a>
    </div>
  </div>
</footer>

<script>
  const toggleBtn = document.getElementById("themeToggle");

  toggleBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");

    // Optional: Save preference
    const isDark = document.body.classList.contains("dark-mode");
    localStorage.setItem("darkMode", isDark ? "enabled" : "disabled");
  });

  // Apply saved theme on load
  window.addEventListener("DOMContentLoaded", () => {
    const saved = localStorage.getItem("darkMode");
    if (saved === "enabled") {
      document.body.classList.add("dark-mode");
    }
  });
</script>

</div>
<script src="{{ url_for('static', filename='theme.js') }}"></script>

<script src="{{ url_for('static', filename='js/pageTransition.js') }}"></script>
</body>
</html>
